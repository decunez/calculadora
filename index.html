<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="./lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Calculadora</h2>
                    </div>
                    <div class="card-body">
                        <!-- Pantalla de la calculadora -->
                        <div class="mb-3">
                            <input type="text" id="display" class="form-control text-end fs-4" readonly>
                            <div id="operation-display" class="text-end text-muted mt-1"></div>
                        </div>
                        
                        <!-- Botones de la calculadora -->
                        <div class="row g-2">
                            <!-- Primera fila -->
                            <div class="col-3">
                                <button class="btn btn-danger w-100" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(7)">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(8)">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(9)">9</button>
                            </div>
                            
                            <!-- Segunda fila -->
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="setOperation('+')">+</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(4)">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(5)">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(6)">6</button>
                            </div>
                            
                            <!-- Tercera fila -->
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="setOperation('-')">-</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(1)">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(2)">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(3)">3</button>
                            </div>
                            
                            <!-- Cuarta fila -->
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="setOperation('*')">ร</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendNumber(0)">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100" onclick="appendDecimal()">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="setOperation('/')">รท</button>
                            </div>
                            
                            <!-- Quinta fila -->
                            <div class="col-12">
                                <button class="btn btn-success w-100 py-2" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="./lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <!-- JavaScript de la calculadora -->
    <script src="./js/calculadora.js"></script>
</body>
</html>
