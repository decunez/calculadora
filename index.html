<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="./lib/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white py-3">
                        <h1 class="h4 text-center mb-0">Calculadora</h1>
                    </div>
                    <div class="card-body">
                        <!-- Pantalla -->
                        <div class="mb-4">
                            <input type="text" id="display" class="form-control form-control-lg text-end mb-1" readonly>
                            <div id="operation" class="text-end text-muted small"></div>
                        </div>
                        
                        <!-- Teclado -->
                        <div class="row g-2">
                            <!-- Fila 1 -->
                            <div class="col-3">
                                <button class="btn btn-danger w-100 py-2" onclick="clearAll()">C</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('9')">9</button>
                            </div>
                            
                            <!-- Fila 2 -->
                            <div class="col-3">
                                <button class="btn btn-warning w-100 py-2" onclick="setOperation('+')">+</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('6')">6</button>
                            </div>
                            
                            <!-- Fila 3 -->
                            <div class="col-3">
                                <button class="btn btn-warning w-100 py-2" onclick="setOperation('-')">-</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('3')">3</button>
                            </div>
                            
                            <!-- Fila 4 -->
                            <div class="col-3">
                                <button class="btn btn-warning w-100 py-2" onclick="setOperation('*')">×</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendToDisplay('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary w-100 py-2" onclick="appendDecimal()">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100 py-2" onclick="setOperation('/')">÷</button>
                            </div>
                            
                            <!-- Fila 5 -->
                            <div class="col-12">
                                <button class="btn btn-success w-100 py-3" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/calculadora.js"></script>

    <footer class="bg-light text-center p-3 fixed-bottom">
    <small class="text-muted">© 2025 Desarrollado por DANIEL CUÑEZ</small>
</footer>
</body>
</html>
